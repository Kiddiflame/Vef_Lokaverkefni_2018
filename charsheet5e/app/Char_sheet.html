<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="Character_info">
		<div class="Name"><input type="input"></div>
		<div class="Minor_info">
			<input type="input" name="Char_name">
			<input type="input" name="Char_class">
			<input type="input" name="Char_level">

			<div class="ui selection dropdown">
  <input type="hidden" name="Race">
  <i class="dropdown icon"></i>
  <div class="default text">Race</div>
  <div class="menu">
    <div class="item" data-value="1">Human</div>
    <div class="item" data-value="0">Half-orc</div>
    <div class="item" data-value="1">Half-elf</div>
    <div class="item" data-value="0">Elf</div>
    <div class="item" data-value="1">Dwarf</div>
    <div class="item" data-value="0">Halfling</div>
  </div>
</div>

		</div>
	</div>

	<div class="Stats">
		<form class="ui form">
<div class="field">
    <label>Strength<!--{Stats.stat1}--></label>
    <input type="text" name="Strength" placeholder="10">
  </div>
<div class="field">
  	<label>Dexterity<!--{Stats.stat2}--></label>
	<input type="text" name="Dexterity" placeholder="10">
</div>
<div class="field">
  	<label>Constitution<!--{Stats.stat3}--></label>
	<input type="text" name="Constitution" placeholder="10">
</div>
<div class="field">
  	<label>Intelligence<!--{Stats.stat4}--></label>
	<input type="text" name="Intelligence" placeholder="10">
</div>
<div class="field">
  	<label>Wisdom<!--{Stats.stat5}--></label>
	<input type="text" name="Wisdom" placeholder="10">
</div>
<div class="field">
  	<label>Charisma<!--{Stats.stat6}--></label>
	<input type="text" name="Charisma" placeholder="10">
</div>

	</div>

	<div class="Equipment">
		
	</div>

</body>
</html>
